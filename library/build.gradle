apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions{//为了解决部分第三方库重复打包了META-INF的问题
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.0.0-beta2'
    testImplementation 'junit:junit:4.12'

    compile 'com.android.support:multidex:1.0.1'

    compile 'org.greenrobot:eventbus:3.0.0'

    compile 'com.android.support:support-v4:26.0.0-beta2'
    compile 'com.github.bumptech.glide:glide:4.0.0-RC1'

    compile 'com.android.support:recyclerview-v7:26.0.0-beta2'
    compile 'cn.bingoogolapple:bga-adapter:1.1.9@aar'

    // LeanCloud 基础包
    compile ('cn.leancloud.android:avoscloud-sdk:v4.3.2')

    // 推送与实时聊天需要的包
    compile ('cn.leancloud.android:avoscloud-push:v4.3.2@aar'){transitive = true}
}
